<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>uniquer尤尼</title>
    <link rel="icon" href="Demo01.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="nav_bar.css">
    <style>
        .main {
            font-family: 'IBM Plex Sans JP', sans-serif;
            position: fixed;
            align-items: center;
            background-color: rgb(0, 0, 255);
            top: 5em;
            left: 0;
            right: 0;
        }
        .reserve {
            height: calc(80dvh - 15dvw);
            position: absolute;
            right: 0px;
            left: 0px;
            background-image: url('Demo01.png');
            background-size: 30px;
            justify-self: stretch;
            text-align: center;
            border-radius: 15px;
            background-position: center center;
            background-color: #e1e1e1;
        }
        .reserve:hover{
            position: absolute;
            height: calc(80dvh - 15dvw);
            background-color: rgb(157, 157, 157);
            background-image: url('index_hover.png') ,url('Demo01.png');
            background-size: 50% ,30px;
            justify-self: stretch;
            text-align: center;
            justify-self: stretch;
        }
        .reserve:active {
            position: absolute;
            height: calc(80dvh - 15dvw);
            background-color: rgb(157, 157, 157);
            background-image: url('index_a.png') ,url('Demo01.png');
            background-size: 50% ,30px;
            justify-self: stretch;
            text-align: center;
            justify-self: stretch;
        }
        .reserve .now {
            position: relative;
            top: 50%;
            font-family: "IBM Plex Sans";
            font-weight: bolder;
            font-size: 2em;
            text-decoration: underline;
            user-select: none;
        }
        .reserve p {
            font-size: 0.5em;
            font-weight: bolder;
            position: relative;
            top: 50%;
            user-select: none;
        }
        .main .logo {
            position: fixed;
            display: flex;
            bottom: 1em;
            text-align: center;
            justify-content: center;
        }
        .main .logo img {
            width: 100dvw;
            text-align: center;
        }
        .say {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            background-color: black;
            border-radius: 15px 15px 0px 0px;
         }

    @media screen and (max-width: 1280px) {
        .navbar .grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        .grid .logo {
            position: relative;
            grid-column-start: 1;
            grid-column-end: 6;
              background-image: url('Demo16.png');
              background-size: 20px;
              overflow: hidden;
        }
        .main {
            top: 10em;
        }
        .reserve {
            height: calc(80dvh - 25dvw);
        }
        .reserve:hover{
            height: calc(80dvh - 25dvw);
        }
    }

    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function(){
        $(".navbar").load("navbar.html");
    });
</script>
<div class="navbar"></div>
<div class="main">
    <div class="reserve" onclick="location.href='three_story.html'"><div class="now">reserve now</div><p>立刻預約容貌諮詢</p></div>
    <div class="logo"><img src="uniquer_logo_web.png"></div>
    <div class="say">
    <marquee scrollamount="20">
        尤尼是一家具有二十年歷史的企業，作為一家以容貌改造為主要服務的基因改造公司，成立於2070年，擁有著豐富的經驗和卓越的專業知識。尤尼致力於透過先進的基因科技，為人們帶來獨一無二的外貌，並讓人們以自己的樣貌為傲。
    </marquee>
    </div>
</div>
